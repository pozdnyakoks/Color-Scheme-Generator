<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <span class="tooltip">Скопировано</span>
    <form class="form">
      <input type="color" class="color-input" value="#F55A5A">
      <select class="select">
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-complement</option>
        <option value="triad">Triad</option>
        <option value="quad">Quad</option>
      </select>
      <button class="btn">Get color Scheme</button>
    </form>

    <ul class="color-list">
      <li class="color-item">
        <div class="color-block"></div>
        <p class="color-desc">vvv</p>
      </li>
      <li class="color-item">
        <div class="color-block"></div>
        <p class="color-desc">ggg</p>
      </li>
      <li class="color-item">
        <div class="color-block"></div>
        <p class="color-desc">;;;</p>
      </li>
      <li class="color-item">
        <div class="color-block"></div>
        <p class="color-desc">lll</p>
      </li>
      <li class="color-item">
        <div class="color-block"></div>
        <p class="color-desc">kkk</p>
      </li>
    </ul>
  </div>

  <script src="main.js"></script>
</body>

</html>
